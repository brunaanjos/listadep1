<meta charset="UTF-8">
<script>
    /*
    Problema: Cumprimentar
    Peça para o usuário informar o seu nome. Após, o programa deverá apresentar a seguinte mensagem:
        Bom dia, NOME_DA_PESSOA! Seja bem-vindo!
    */

    //ENTRADA
    const nome = prompt("Por favor, informe seu nome:");

    //PROCESSAMENTO
    let mensagem;

    if (nome !== null && nome !== "") {
        mensagem = "Bom dia, " + nome + "! Seja bem-vindo!";
    } else {
        mensagem = "Você não forneceu um nome. Olá, visitante!";
    }

    //SAÍDA
    alert(mensagem);
</script>
