<meta charset="UTF-8">
<script>
    /*
    Problema: Nome do Autor
    Peça para o usuário informar o seu nome e o seu sobrenome. Após, o programa deverá mostrar os dados informados da seguinte forma:
        Nome do Autor: SOBRENOME, NOME.
    */

    //ENTRADA
    const nome = prompt("Por favor, informe seu nome:");
    const sobrenome = prompt("Agora, informe seu sobrenome:");
    //PROCESSAMENTO
    let nomeDoAutor = "Nome do Autor: " + sobrenome.toUpperCase() + ", " + nome;
    //SAÍDA
    alert(nomeDoAutor);
</script>
