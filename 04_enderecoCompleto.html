<meta charset="UTF-8">
<script>
    /*
    Problema: Endereço Completo
        Peça para o usuário informar os seguintes dados:
        - Nome da Rua
        - Número da casa
        - Bairro
        - Cidade
        - Estado
    A mensagem que o programa deverá apresentar deverá ser o endereço completo, que foi informado pelo usuário, conforme o exemplo abaixo:
        Rua NOME_DA_RUA, nº NÚMERO_DA_CASA, Bairro NOME_DO_BAIRRO, Cidade de NOME_DA_CIDADE(SIGLA_ESTADO).
    */

    //ENTRADA
    const nomeRua = prompt("Por favor, informe o nome da rua:");
    const numeroCasa = prompt("Informe o número da casa:");
    const bairro = prompt("Informe o bairro:");
    const cidade = prompt("Informe a cidade:");
    const estado = prompt("Informe a sigla do estado:");

    //PROCESSAMENTO
    let enderecoCompleto = "Rua " + nomeRua + ", nº " + numeroCasa + ", Bairro " + bairro + ", Cidade de " + cidade + " (" + estado + ").";

    //SAÍDA
    alert(enderecoCompleto);
</script>
